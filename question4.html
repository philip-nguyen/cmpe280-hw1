<!DOCTYPE html>
<html>
    <head>

                    <div class="multichoice">
                        <input type="radio" id="vid-c" name="av">

                        <input type="radio" id="vid-d" name="av">

                </div>

                    <button type="button" value="Submit" onclick="setQuestion4()">Submit</button>
