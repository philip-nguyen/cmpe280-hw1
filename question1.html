<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="text/javascript" src="grading.js"></script>
  </head>
  <body>
    <h2>Question 1</h2>
    <form onSubmit="return setQuestion1()">
      <div id="question-1" class="wrapper">
        
        <p class="box a">Given points (x1, y1) and (x2, y2) select the formula to find the equation of the given line</p>
        <div class="box b"><img src="resources/slope.PNG" alt="slope image"></div>
        <div class="box c">
          <div class="multichoice">
            <input type="radio" id="math-1-a" name="math-1" />
            <!-- Slope formula with y-intercept -->
            <label for="math-1-a">
              <math>
                <mrow>
                  <mi>y</mi><mo>=</mo><mi>mx</mi><mo>+</mo><mi>b</mi>
                </mrow>
              </math>
            </label>
          </div>
          
          <br>
          <input type="radio" id="math-1-b" name="math-1"/>
          <label for="math-1-b">
            <!-- Slope formula with 1 point -->
            <math >
              <mrow>
                <mi>y</mi>
                <mo>-</mo>
                <msub><mi>y</mi><mn>1</mn></msub>
                <mo>=</mo>
                <mi>m</mi>
                <mo stretchy="false">(</mo>
                <mi>x</mi>
                <mo>-</mo>
                <msub><mi>x</mi><mn>1</mn></msub>
                <mo stretchy="false">)</mo>
              </mrow>
            </math>
          </label>
        </div>
        <div class="box d">
          <div class="multichoice">
            <input type="radio" id="math-1-c" name="math-1" />
            <label for="math-1-c">
              <!-- Circle formula -->
              <math>
                <mrow>
                  <msup>
                    <mi>
                      <mo stretchy="false">(</mo>
                      <mi>x</mi>
                      <mo>-</mo>
                      <mi>h</mi>
                      <mo stretchy="false">)</mo>
                      </mi>
                    <mn>2</mn>
                  </msup>
                  <mo>+</mo>
                  <msup>
                    <mi>
                      <mo stretchy="false">(</mo>
                      <mi>y</mi>
                      <mo>-</mo>
                      <mi>k</mi>
                      <mo stretchy="false">)</mo>
                      </mi>
                    <mn>2</mn>
                  </msup>
                  <mo>=</mo>
                  <msup>
                    <mi>r</mi>
                    <mn>2</mn>
                  </msup>
                </mrow>
              </math>
            </label>
          </div>
          
          <br>
          <input type="radio" id="math-1-d" value="d" name="math-1" />
          <label for="math-1-d">
            <!-- Slope formula with 2 points -->
            <math xmlns="http://www.w3.org/1998/Math/MathML">
              <mi>y</mi>
              <mo>-</mo>
              <msub><mi>y</mi><mn>2</mn></msub>
              <mo>=</mo>
              <mfrac>
                <mrow>
                  <msub><mi>y</mi><mn>2</mn></msub>
                  <mo>-</mo>
                  <msub><mi>y</mi><mn>1</mn></msub>
                </mrow>
                <mrow>
                  <msub><mi>x</mi><mn>2</mn></msub>
                  <mo>-</mo>
                  <msub><mi>x</mi><mn>1</mn></msub>
                </mrow>
              </mfrac>
              <mo stretchy="false">(</mo>
              <mi>x</mi>
              <mo>-</mo>
              <msub><mi>x</mi><mn>2</mn></msub>
              <mo stretchy="false">)</mo>
            </math>
          </label>
        </div>
        <div class="box e">
          <button type="button" value="Submit" onclick="setQuestion1()">Submit</button>
          <button onclick="clearSelection('math-1')">Clear</button>
        </div>
      </div>
    </form>
  </body>
</html>
